       <h2>Calcular promedio en JavaScript</h2>
<form action="UF1305_Yudi_media.html" name="formulario" onSubmit="return validar(this);">
<fieldset>

<label for="numerotres">Número tres:</label>
<input type="number" id="numero3" name="numero3"></input>
<br>
<input type="submit" value="Calcular" onclick="calcular();">
</fieldset>
</form>
       <p id="promedio"></p>
<script>
function adios() {
  return "adios";
}
function validar() {
        numero1=Number(formulario.numero1.value);
        numero2=Number(formulario.numero2.value);
        numero3=Number(formulario.numero3.value);
        if(numero1<1||numero2<1||numero3<1){
                alert("todos los numeros deben ser mayor de 0");
                return false;
       }
       media=calcular(numero1,numero2,numero3);
       alert(media);
       return true;
 }                 
function calcular(vr1,vr2,vr3) {
    var p = ((parseFloat(vr1)+parseFloat(vr2)+parseFloat(vr3)))/3;
    document.getElementById('promedio').innerHTML = p;
    return p;
}
